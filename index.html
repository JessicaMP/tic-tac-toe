<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic tac toe</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="">
      <h2 class="h2-first">Tic Tac Toe</h2>
      <img src="assets/images/emoji-left.gif" alt="Emoji">
    </div>
    <div class="table">
      <table class="board board-js">
        <tbody>
          <tr>
            <td id="box1"></td>
            <td id="box2" class="border-top"></td>
            <td id="box3"></td>
          </tr>
          <tr>
            <td class="border-left $4" id="box4"></td>
            <td class="$5" id="box5"></td>
            <td class="border-right $6" id="box6"></td>
          </tr>
          <tr>
            <td id="box7"></td>
            <td class="border-bottom" id="box8"></td>
            <td class="$9" id="box9"></td>
          </tr>
        </tbody>
      </table>
      <div class="message">
         <p id="winMessage"></p>
       </div>
      <div class="button">
        <button type="button" id="reset">Reset</button>
      </div>
    </div>
    <div class="">
      <h2 class="h2-second">Tic Tac Toe</h2>
      <img src="assets/images/emoji.gif" alt="Emoji">
    </div>
<script src="js/app.js"></script>
  </body>
</html>
